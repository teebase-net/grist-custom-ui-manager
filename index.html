<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grist Custom-UI Manager</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“Š</text></svg>">
  <style>
    .spinner {
      display: none;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
      margin-left: 8px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .error-message, .success-message, .info-message {
      position: relative;
      padding: 8px 16px;
      border-radius: 4px;
      margin-top: 8px;
    }
    .error-message { background-color: #fee2e2; border: 1px solid #ef4444; }
    .success-message { background-color: #d1fae5; border: 1px solid #10b981; }
    .info-message { background-color: #e0f2fe; border: 1px solid #0284c7; }
    .error-message button, .success-message button, .info-message button {
      position: absolute; top: 8px; right: 8px; background: none; border: none; cursor: pointer;
    }
    pre { white-space: pre-wrap; word-break: break-all; }
  </style>
</head>
<body class="bg-gray-100 font-sans">
  <div class="container mx-auto p-6">
    <h1 class="text-3xl font-bold mb-4">Grist Custom-UI Manager</h1>
    
    <div class="mb-6 p-4 bg-white rounded-lg shadow-sm border">
      <label for="github-token" class="block text-sm font-medium text-gray-700">GitHub Token</label>
      <input type="password" id="github-token" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
        <div>
          <label for="base-version" class="block text-sm font-medium text-gray-700">Base Version (Upstream Tag)</label>
          <div class="flex items-center">
            <select id="base-version" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" disabled>
              <option value="">Select Version</option>
            </select>
            <span id="base-version-spinner" class="spinner"></span>
          </div>
        </div>
        <div>
          <label for="target-branch" class="block text-sm font-medium text-gray-700">Target Branch (Your Fork)</label>
          <div class="flex items-center">
            <select id="target-branch" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" disabled>
              <option value="">Select Branch</option>
            </select>
            <span id="branch-spinner" class="spinner"></span>
          </div>
        </div>
      </div>

      <button id="set-token" class="mt-4 bg-blue-600 text-white px-4 py-2 rounded-md flex items-center">
        Set Token & Load Config <span id="token-spinner" class="spinner"></span>
      </button>
      <div id="token-error" class="error-message hidden"><span></span></div>
      <div id="token-success" class="success-message hidden"><span></span></div>
    </div>

    <div class="mb-6">
      <h2 class="text-xl font-semibold mb-2">Customized Files</h2>
      <button id="add-file" class="bg-green-600 text-white px-4 py-2 rounded-md mb-4">Add File Manually</button>
      <div id="file-form" class="hidden mb-4 p-4 bg-gray-50 border rounded">
        <input type="text" id="file-path" class="w-full rounded-md border-gray-300 shadow-sm" placeholder="Path to file">
        <button id="save-file" class="mt-2 bg-blue-600 text-white px-4 py-2 rounded-md">Save</button>
      </div>
      <ul id="file-list" class="list-disc pl-5 space-y-1"></ul>
    </div>

    <div class="mb-6">
      <h2 class="text-xl font-semibold mb-2">Check Upstream Status</h2>
      <button id="check-upstream" class="bg-purple-600 text-white px-4 py-2 rounded-md flex items-center">
        Analyze Differences <span id="check-spinner" class="spinner"></span>
      </button>
      <div id="upstream-error" class="error-message hidden"><span></span></div>
    </div>

    <div id="results" class="hidden mb-6">
      <table class="w-full border-collapse border border-gray-300 bg-white">
        <thead>
          <tr class="bg-gray-200">
            <th class="border border-gray-300 p-2 text-left">File Path</th>
            <th class="border border-gray-300 p-2">Upstream Status</th>
            <th class="border border-gray-300 p-2 text-right">Actions</th>
          </tr>
        </thead>
        <tbody id="results-body"></tbody>
      </table>
    </div>
  </div>

  <script>
    const GITHUB_API = 'https://api.github.com';
    const OWNER = 'teebase-net';
    const REPO = 'grist-core';
    const UPSTREAM_OWNER = 'gristlabs';
    const UPSTREAM_REPO = 'grist-core';
    const FILE_PATH = 'custom-files.json';
    let files = [];

    function logDebug(msg) { console.log(`[Grist Manager @ ${new Date().toLocaleTimeString('en-AU')}] ${msg}`); }
    function toggleSpinner(id, show) { document.getElementById(id).style.display = show ? 'inline-block' : 'none'; }
    function showError(id, msg) { const el = document.getElementById(id); el.querySelector('span').innerText = msg; el.classList.remove('hidden'); }

    const tokenInput = document.getElementById('github-token');
    const branchSelect = document.getElementById('target-branch');
    const baseVersionSelect = document.getElementById('base-version');

    window.onload = async () => {
      const savedToken = localStorage.getItem('github-token');
      if (savedToken) {
        tokenInput.value = savedToken;
        await initializeApp(savedToken);
      }
    };

    async function initializeApp(token) {
      await loadTags(token);
      await loadBranches(token);
      if (branchSelect.value) await loadFiles();
    }

    async function loadTags(token) {
      baseVersionSelect.disabled = true;
      toggleSpinner('base-version-spinner', true);
      try {
        const h = { Authorization: `token ${token}`, Accept: 'application/vnd.github.v3+json' };
        const res = await fetch(`${GITHUB_API}/repos/${UPSTREAM_OWNER}/${UPSTREAM_REPO}/tags?per_page=15`, { headers: h });
        const tags = await res.json();
        baseVersionSelect.innerHTML = '<option value="">Select Version</option>';
        tags.forEach(t => { const o = document.createElement('option'); o.value = t.name; o.textContent = t.name; baseVersionSelect.appendChild(o); });
        if (localStorage.getItem('base-version')) baseVersionSelect.value = localStorage.getItem('base-version');
        baseVersionSelect.disabled = false;
      } catch (e) { logDebug("Tag Error"); }
      finally { toggleSpinner('base-version-spinner', false); }
    }

    async function loadBranches(token) {
      branchSelect.disabled = true;
      toggleSpinner('branch-spinner', true);
      try {
        const h = { Authorization: `token ${token}`, Accept: 'application/vnd.github.v3+json' };
        const res = await fetch(`${GITHUB_API}/repos/${OWNER}/${REPO}/branches?per_page=100`, { headers: h });
        const branches = await res.json();
        branchSelect.innerHTML = '<option value="">Select Branch</option>';
        branches.forEach(b => { const o = document.createElement('option'); o.value = b.name; o.textContent = b.name; branchSelect.appendChild(o); });
        if (localStorage.getItem('target-branch')) branchSelect.value = localStorage.getItem('target-branch');
        branchSelect.disabled = false;
      } catch (e) { logDebug("Branch Error"); }
      finally
