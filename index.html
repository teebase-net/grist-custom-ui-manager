<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grist Custom-UI Manager</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .spinner { display: none; border: 3px solid #f3f3f3; border-top: 3px solid #3b82f6; border-radius: 50%; width: 18px; height: 18px; animation: spin 1s linear infinite; margin-left: 10px; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    .status-msg { padding: 12px; border-radius: 6px; margin-top: 10px; display: none; font-weight: 500; }
    .err { display: block; background: #fee2e2; border: 1px solid #ef4444; color: #b91c1c; }
    .ok { display: block; background: #d1fae5; border: 1px solid #10b981; color: #065f46; }
  </style>
</head>
<body class="bg-slate-50 p-4 md:p-8">
  <div class="max-w-4xl mx-auto bg-white shadow-xl rounded-xl p-6 border border-slate-200">
    <h1 class="text-2xl font-bold text-slate-800 mb-6">Grist Custom-UI Manager</h1>
    
    <div class="space-y-4 mb-8">
      <div>
        <label class="block text-sm font-bold text-slate-700">1. GitHub Personal Access Token</label>
        <input type="password" id="token" class="w-full mt-1 p-2 border rounded border-slate-300 focus:ring-2 focus:ring-blue-500 outline-none" placeholder="ghp_xxxxxx">
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-bold text-slate-700">Upstream Base (Tags)</label>
          <select id="base-ver" class="w-full mt-1 p-2 border rounded bg-slate-100" disabled>
            <option>Enter Token First...</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-bold text-slate-700">Your Branch</label>
          <select id="target-br" class="w-full mt-1 p-2 border rounded bg-slate-100" disabled>
            <option>Enter Token First...</option>
          </select>
        </div>
      </div>

      <div class="flex items-center gap-3">
        <button id="btn-setup" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded transition flex items-center">
          Connect to GitHub <span id="spin-setup" class="spinner"></span>
        </button>
        <button onclick="localStorage.clear(); location.reload();" class="text-slate-400 text-xs underline">Clear Cache</button>
      </div>
      
      <div id="msg-box" class="status-msg"></div>
    </div>

    <div class="border-t pt-6 mb-8">
      <h2 class="text-lg font-bold text-slate-800 mb-4">2. Your Customized Files</h2>
      <div id="file-ui" class="opacity-40 pointer-events-none">
        <div class="flex gap-2 mb-4">
            <input type="text" id="new-path" class="flex-1 p-2 border rounded" placeholder="path/to/file.ts">
            <button id="btn-add" class="bg-emerald-600 text-white px-4 py-2 rounded font-bold hover:bg-emerald-700">Add</button>
        </div>
        <ul id="file-list" class="bg-slate-50 border rounded p-4 space-y-2 font-mono text-sm"></ul>
      </div>
    </div>

    <div class="border-t pt-6">
      <button id="btn-check" class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 rounded-lg flex justify-center items-center">
        Analyze Differences Against Upstream <span id="spin-check" class="spinner"></span>
      </button>
      
      <div id="results-area" class="mt-6 hidden">
        <table class="w-full border-collapse border border-slate-200 text-sm">
          <thead class="bg-slate-100">
            <tr>
              <th class="border p-2 text-left">File</th>
              <th class="border p-2 text-center w-24">Status</th>
              <th class="border p-2 text-right w-24">Action</th>
            </tr>
          </thead>
          <tbody id="results-body"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    const CONFIG = {
        owner: 'teebase-net',
        repo: 'grist-core',
        upstream: 'gristlabs/grist-core',
        jsonFile: 'custom-files.json'
    };

    let state = { token: '', files: [] };
    const el = {
        token: document.getElementById('token'),
        base: document.getElementById('base-ver'),
        branch: document.getElementById('target-br'),
        msg: document.getElementById('msg-box'),
        list: document.getElementById('file-list'),
        fileUI: document.getElementById('file-ui'),
        results: document.getElementById('results-area'),
        body: document.getElementById('results-body')
    };

    function isDocLine(line) {
        // Regex: Starts with digit+dot (1.) OR contains "KEYWORD: "
        return /^\d+\./.test(line) || /[A-Z]+: /.test(line) || line.startsWith('---');
    }

    function notify(text, type='ok') {
        el.msg.innerText = text;
        el.msg.className = `status-msg ${type}`;
    }

    async function ghFetch(path) {
        const r = await fetch(`https://api.github.com${path}`, {
            headers: { 'Authorization': `token ${state.token}`, 'Accept': 'application/vnd.github.v3+json' }
        });
        if (!r.ok) throw new Error((await r.json()).message || 'GitHub Error');
        return r.json();
    }

    async function init() {
        state.token = el.token.value.trim();
        if (!state.token) return;
        document.getElementById('spin-setup').style.display = 'inline-block';
        localStorage.setItem('gh-token', state.token);
        try {
            const tags = await ghFetch(`/repos/${CONFIG.upstream}/tags?per_page=20`);
            el.base.innerHTML = tags.map(t => `<option value="${t.name}">${t.name}</option>`).join('');
            el.base.disabled = false;
            const branches = await ghFetch(`/repos/${CONFIG.owner}/${CONFIG.repo}/branches?per_page=100`);
            el.branch.innerHTML = branches.map(b => `<option value="${b.name}">${b.name}</option>`).join('');
            el.branch.disabled = false;
            notify("Connected successfully.");
            el.fileUI.classList.remove('opacity-40', 'pointer-events-none');
            await loadFileList();
        } catch (e) { notify("Failed: " + e.message, "err"); }
        finally { document.getElementById('spin-setup').style.display = 'none'; }
    }

    async function loadFileList() {
        try {
            const data = await ghFetch(`/repos/${CONFIG.owner}/${CONFIG.repo}/contents/${CONFIG.jsonFile}?ref=${el.branch.value}`);
            state.files = JSON.parse(atob(data.content));
            renderFiles();
        } catch (e) { state.files = []; renderFiles(); }
    }

    function renderFiles() {
        // Only show actual file paths in the list
        const filtered = state.files.filter(f => !isDocLine(f));
        el.list.innerHTML = filtered.length ? filtered.map(f => `
            <li class="flex justify-between items-center border-b pb-1">
                <span>${f}</span>
                <button onclick="removeFile('${f}')" class="text-red-500 text-xs">Remove</button>
            </li>`).join('') : '<li class="text-slate-400 italic">No files tracked.</li>';
    }

    async function saveFileChange() {
        let sha = null;
        try {
            const existing = await ghFetch(`/repos/${CONFIG.owner}/${CONFIG.repo}/contents/${CONFIG.jsonFile}?ref=${el.branch.value}`);
            sha = existing.sha;
        } catch(e) {}
        const body = { message: "Update tracking list", content: btoa(JSON.stringify(state.files, null, 2)), branch: el.branch.value, sha: sha };
        await fetch(`https://api.github.com/repos/${CONFIG.owner}/${CONFIG.repo}/contents/${CONFIG.jsonFile}`, {
            method: 'PUT',
            headers: { 'Authorization': `token ${state.token}` },
            body: JSON.stringify(body)
        });
    }

    window.removeFile = async (name) => {
        state.files = state.files.filter(f => f !== name);
        await saveFileChange();
        renderFiles();
    };

    document.getElementById('btn-setup').addEventListener('click', init);
    document.getElementById('btn-add').addEventListener('click', async () => {
        const p = document.getElementById('new-path').value.trim();
        if (p) { state.files.push(p); await saveFileChange(); renderFiles(); document.getElementById('new-path').value = ''; }
    });

    document.getElementById('btn-check').addEventListener('click', async () => {
        document.getElementById('spin-check').style.display = 'inline-block';
        el.results.classList.remove('hidden');
        el.body.innerHTML = '';
        try {
            // Compare upstream main to your branch
            const comp = await ghFetch(`/repos/${CONFIG.owner}/${CONFIG.repo}/compare/main...${el.branch.value}`);
            const filteredFiles = state.files.filter(f => !isDocLine(f));
            
            for (const file of filteredFiles) {
                const isMod = comp.files.some(f => f.filename === file);
                // Compare link: If modified, go to the side-by-side diff page. If clean, go to your file.
                const url = isMod 
                    ? `https://github.com/${CONFIG.owner}/${CONFIG.repo}/compare/main...${el.branch.value}?diff=split`
                    : `https://github.com/${CONFIG.owner}/${CONFIG.repo}/blob/${el.branch.value}/${file}`;
                
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="border p-2 font-mono text-xs">${file}</td>
                    <td class="border p-2 text-center text-xs font-bold ${isMod ? 'text-orange-600' : 'text-emerald-600'}">${isMod ? 'CHANGED' : 'CLEAN'}</td>
                    <td class="border p-2 text-right"><a href="${url}" target="_blank" class="text-blue-600 font-bold text-xs">Compare</a></td>`;
                el.body.appendChild(row);
            }
        } catch (e) { alert(e.message); }
        finally { document.getElementById('spin-check').style.display = 'none'; }
    });

    window.onload = () => {
        const saved = localStorage.getItem('gh-token');
        if (saved) { el.token.value = saved; init(); }
    };
  </script>
</body>
</html>
