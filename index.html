<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grist Custom-UI Manager</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“Š</text></svg>">
  <style>
    .spinner { display: none; border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; margin-left: 8px; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    .error-message, .success-message { position: relative; padding: 8px 16px; border-radius: 4px; margin-top: 8px; }
    .error-message { background-color: #fee2e2; border: 1px solid #ef4444; }
    .success-message { background-color: #d1fae5; border: 1px solid #10b981; }
  </style>
</head>
<body class="bg-gray-100 font-sans">
  <div class="container mx-auto p-6">
    <h1 class="text-3xl font-bold mb-4">Grist Custom-UI Manager</h1>
    
    <div class="mb-6 p-4 bg-white rounded-lg shadow-sm border">
      <label class="block text-sm font-medium text-gray-700">GitHub Token</label>
      <input type="password" id="github-token" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
        <div>
          <label class="block text-sm font-medium text-gray-700">Base Version</label>
          <div class="flex items-center">
            <select id="base-version" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" disabled><option value="">Select Version</option></select>
            <span id="base-version-spinner" class="spinner"></span>
          </div>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Target Branch</label>
          <div class="flex items-center">
            <select id="target-branch" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" disabled><option value="">Select Branch</option></select>
            <span id="branch-spinner" class="spinner"></span>
          </div>
        </div>
      </div>
      <button id="set-token" class="mt-4 bg-blue-600 text-white px-4 py-2 rounded-md flex items-center">Set Token & Load Config <span id="token-spinner" class="spinner"></span></button>
      <div id="token-success" class="success-message hidden">Settings loaded.</div>
    </div>

    <div class="mb-6">
      <h2 class="text-xl font-semibold mb-2">Customized Files</h2>
      <button id="add-file" class="bg-green-600 text-white px-4 py-2 rounded-md mb-4">Add File Manually</button>
      <div id="file-form" class="hidden mb-4 p-4 bg-gray-50 border rounded">
        <input type="text" id="file-path" class="w-full rounded-md border-gray-300 shadow-sm" placeholder="Path to file">
        <button id="save-file" class="mt-2 bg-blue-600 text-white px-4 py-2 rounded-md">Save</button>
      </div>
      <ul id="file-list" class="list-disc pl-5 space-y-1"></ul>
    </div>

    <div class="mb-6">
      <h2 class="text-xl font-semibold mb-2">Check Upstream Status</h2>
      <button id="check-upstream" class="bg-purple-600 text-white px-4 py-2 rounded-md flex items-center">Analyze Differences <span id="check-spinner" class="spinner"></span></button>
    </div>

    <div id="results" class="hidden mb-6">
      <table class="w-full border-collapse border border-gray-300 bg-white">
        <thead>
          <tr class="bg-gray-200">
            <th class="border border-gray-300 p-2 text-left">File Path</th>
            <th class="border border-gray-300 p-2">Status</th>
            <th class="border border-gray-300 p-2 text-right">Actions</th>
          </tr>
        </thead>
        <tbody id="results-body"></tbody>
      </table>
    </div>
  </div>

    }
