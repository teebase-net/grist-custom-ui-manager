<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grist Custom-UI Manager</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .spinner { display: none; border: 3px solid #f3f3f3; border-top: 3px solid #3b82f6; border-radius: 50%; width: 18px; height: 18px; animation: spin 1s linear infinite; margin-left: 10px; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    .status-msg { padding: 12px; border-radius: 6px; margin-top: 10px; display: none; font-weight: bold; font-size: 0.85rem; }
    .err { display: block; background: #fee2e2; border: 1px solid #ef4444; color: #b91c1c; }
    .ok { display: block; background: #d1fae5; border: 1px solid #10b981; color: #065f46; }
    .locked-section { background-color: #f1f5f9; pointer-events: none; opacity: 0.6; border: 2px solid #cbd5e1 !important; }
  </style>
</head>
<body class="bg-slate-100 p-4 md:p-8 text-slate-900">
  <div class="max-w-6xl mx-auto bg-white shadow-2xl rounded-2xl p-8 border border-slate-200">
    <h1 class="text-3xl font-black mb-8 border-b pb-4 tracking-tighter">Grist Custom-UI Manager</h1>
    
    <div id="section-auth" class="mb-8 p-6 border-4 border-blue-200 rounded-xl bg-blue-50">
      <h2 class="text-sm font-black uppercase text-blue-700 mb-4 tracking-widest">Step 1: Access Control</h2>
      <div class="flex flex-col md:flex-row gap-4">
        <input type="password" id="token-input" class="flex-1 p-3 border-2 rounded-lg border-slate-300 outline-none focus:border-blue-500 shadow-sm" placeholder="GitHub Access Token">
        <button id="btn-verify-token" class="bg-blue-600 hover:bg-blue-700 text-white font-black py-3 px-8 rounded-lg flex items-center justify-center transition-all shadow-md">
          VERIFY TOKEN <span id="spin-auth" class="spinner"></span>
        </button>
      </div>
      <div id="msg-auth" class="status-msg"></div>
    </div>

    <div id="section-lock" class="mb-8 p-6 border-4 border-slate-200 rounded-xl bg-slate-50 opacity-40 pointer-events-none">
      <h2 class="text-sm font-black uppercase text-slate-600 mb-4 tracking-widest">Step 2: Version Mapping</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <div class="space-y-4 border-r pr-8 border-slate-200">
          <h3 class="text-xs font-black text-slate-400 uppercase tracking-widest">Custom Branches (teebase-net)</h3>
          <div>
            <label class="block text-[10px] font-black text-slate-500 uppercase mb-1">Source (Previous Customization)</label>
            <select id="select-branch-old" class="w-full p-2 border-2 rounded-lg border-slate-300 bg-white font-mono text-xs cursor-pointer"></select>
          </div>
          <div>
            <label class="block text-[10px] font-black text-slate-500 uppercase mb-1">Target (New Work Branch)</label>
            <select id="select-branch-new" class="w-full p-2 border-2 rounded-lg border-slate-300 bg-white font-mono text-xs cursor-pointer"></select>
          </div>
        </div>
        <div class="space-y-4">
          <h3 class="text-xs font-black text-slate-400 uppercase tracking-widest">GristLabs Bases (Upstream)</h3>
          <div>
            <label class="block text-[10px] font-black text-slate-500 uppercase mb-1">Old Upstream Tag</label>
            <select id="select-tag-old" class="w-full p-2 border-2 rounded-lg border-slate-300 bg-white font-mono text-xs cursor-pointer"></select>
          </div>
          <div>
            <label class="block text-[10px] font-black text-slate-500 uppercase mb-1">New Upstream Tag</label>
            <select id="select-tag-new" class="w-full p-2 border-2 rounded-lg border-slate-300 bg-white font-mono text-xs cursor-pointer"></select>
          </div>
        </div>
      </div>
      <button id="btn-lock-scope" class="mt-8 bg-slate-900 hover:bg-black text-white font-black py-4 px-10 rounded-lg flex items-center justify-center transition-all shadow-lg text-sm uppercase tracking-widest">
        LOCK VERSIONS & LOAD FILE LIST <span id="spin-lock" class="spinner"></span>
      </button>
    </div>

    <div id="section-workspace" class="hidden">
      <div class="border-t-4 border-slate-100 pt-8 mb-8">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-xl font-black text-slate-800">Tracked UI Files</h2>
            <button onclick="location.reload()" class="text-[10px] font-black text-blue-600 bg-blue-50 px-3 py-1 rounded-full border border-blue-200">RESET CONFIG</button>
        </div>
        <ul id="ui-file-list" class="bg-white border-2 border-slate-100 rounded-xl p-4 space-y-2 font-mono text-sm shadow-inner max-h-48 overflow-y-auto"></ul>
      </div>

      <div class="border-t-4 border-slate-100 pt-8">
        <button id="btn-run-compare" class="w-full bg-purple-600 hover:bg-purple-700 text-white font-black py-5 rounded-xl flex justify-center items-center shadow-xl transition-all text-xl tracking-tight">
          ANALYZE UPGRADE PORTABILITY <span id="spin-compare" class="spinner"></span>
        </button>
        
        <div id="ui-results-area" class="mt-8 hidden">
          <table class="w-full border-collapse bg-white rounded-xl overflow-hidden shadow-xl text-xs">
            <thead class="bg-slate-900 text-white">
              <tr>
                <th class="p-4 text-left w-1/3">FILE PATH</th>
                <th class="p-4 text-center border-x border-slate-700">PERSONAL PROGRESS</th>
                <th class="p-4 text-center border-r border-slate-700">UPSTREAM STABILITY</th>
                <th class="p-4 text-right">ACTION / ADVICE</th>
              </tr>
            </thead>
            <tbody id="ui-results-body"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script>
    const GITHUB = { owner: 'teebase-net', repo: 'grist-core', upstream: 'gristlabs', configFile: 'custom-files.json' };
    let session = { token: '', files: [] };
    const get = (id) => document.getElementById(id);
    const isDoc = (str) => /^\d+\./.test(str) || /[A-Z]+: /.test(str) || str.startsWith('---');

    async function callGitHub(path) {
        const r = await fetch(`https://api.github.com${path}`, {
            headers: { 'Authorization': `token ${session.token}`, 'Accept': 'application/vnd.github.v3+json' }
        });
        if (!r.ok) throw new Error((await r.json()).message || 'GitHub error');
        return r.json();
    }

    // BUTTON 1: AUTH
    get('btn-verify-token').addEventListener('click', async () => {
        session.token = get('token-input').value.trim();
        if (!session.token) return;
        get('spin-auth').style.display = 'inline-block';
        get('msg-auth').style.display = 'none';

        try {
            const [tags, branches] = await Promise.all([
                callGitHub(`/repos/${GITHUB.upstream}/${GITHUB.repo}/tags?per_page=100`),
                callGitHub(`/repos/${GITHUB.owner}/${GITHUB.repo}/branches?per_page=100`)
            ]);
            const tOptions = tags.map(t => `<option value="${t.name}">${t.name}</option>`).join('');
            const bOptions = branches.map(b => `<option value="${b.name}">${b.name}</option>`).join('');
            
            get('select-tag-old').innerHTML = tOptions; get('select-tag-new').innerHTML = tOptions;
            get('select-branch-old').innerHTML = bOptions; get('select-branch-new').innerHTML = bOptions;
            
            get('msg-auth').innerText = "Connected Successfully."; get('msg-auth').className = "status-msg ok";
            get('section-lock').classList.remove('opacity-40', 'pointer-events-none');
            get('section-auth').classList.add('locked-section');
        } catch (e) { get('msg-auth').innerText = e.message; get('msg-auth').className = "status-msg err"; }
        finally { get('spin-auth').style.display = 'none'; }
    });

    // BUTTON 2: LOCK & LOAD
    get('btn-lock-scope').addEventListener('click', async () => {
        get('spin-lock').style.display = 'inline-block';
        try {
            const targetBr = get('select-branch-new').value;
            const content = await callGitHub(`/repos/${GITHUB.owner}/${GITHUB.repo}/contents/${GITHUB.configFile}?ref=${targetBr}`);
            session.files = JSON.parse(atob(content.content));
            get('section-workspace').classList.remove('hidden');
            get('section-lock').classList.add('locked-section');
            renderFiles();
        } catch (e) { session.files = []; get('section-workspace').classList.remove('hidden'); get('section-lock').classList.add('locked-section'); renderFiles(); }
        finally { get('spin-lock').style.display = 'none'; }
    });

    function renderFiles() {
        const cleanList = session.files.filter(f => !isDoc(f));
        get('ui-file-list').innerHTML = cleanList.length ? cleanList.map(f => `<li class="border-b border-slate-50 pb-1">${f}</li>`).join('') : '<li class="text-slate-400 italic">No files found.</li>';
    }

    // ANALYZE
    get('btn-run-compare').addEventListener('click', async () => {
        get('spin-compare').style.display = 'inline-block';
        get('ui-results-area').classList.remove('hidden');
        get('ui-results-body').innerHTML = '';

        try {
            const bOld = get('select-branch-old').value; const bNew = get('select-branch-new').value;
            const tOld = get('select-tag-old').value; const tNew = get('select-tag-new').value;

            // Perform both comparisons
            const [forkDiff, upstreamDiff] = await Promise.all([
                callGitHub(`/repos/${GITHUB.owner}/${GITHUB.repo}/compare/${bOld}...${bNew}`),
                callGitHub(`/repos/${GITHUB.upstream}/${GITHUB.repo}/compare/${tOld}...${tNew}`)
            ]);

            const activeFiles = session.files.filter(f => !isDoc(f));
            for (const path of activeFiles) {
                const meChanged = forkDiff.files.some(f => f.filename === path);
                const gristChanged = upstreamDiff.files.some(f => f.filename === path);
                
                const tr = document.createElement('tr');
                tr.className = (!gristChanged) ? "bg-emerald-50/50 border-b border-emerald-100" : "bg-white border-b";
                
                tr.innerHTML = `
                    <td class="p-4 font-mono text-[10px] text-slate-600">${path}</td>
                    <td class="p-4 text-center font-black ${meChanged ? 'text-blue-600' : 'text-slate-300'}">
                        ${meChanged ? 'PORTED' : 'PENDING'}
                    </td>
                    <td class="p-4 text-center">
                        <span class="px-3 py-1 rounded-full font-black tracking-tighter ${gristChanged ? 'bg-orange-100 text-orange-700' : 'bg-emerald-500 text-white'}">
                            ${gristChanged ? '⚠️ CHANGED' : '✅ NO CHANGE'}
                        </span>
                    </td>
                    <td class="p-4 text-right">
                        ${gristChanged 
                            ? `<a href="https://github.com/${GITHUB.upstream}/${GITHUB.repo}/compare/${tOld}...${tNew}?diff=split" target="_blank" class="text-blue-600 font-bold hover:underline">Review Upstream</a>` 
                            : `<span class="text-emerald-700 font-black">SAFE TO COPY OLD FILE</span>`}
                    </td>`;
                get('ui-results-body').appendChild(tr);
            }
        } catch (e) { alert("Comparison Error: " + e.message); }
        finally { get('spin-compare').style.display = 'none'; }
    });
  </script>
</body>
</html>
